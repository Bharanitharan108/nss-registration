<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NSS Event Registration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2f80ed;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    #msg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>NSS Event Registration</h2>
    <form id="nssForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="regno">Register Number</label>
      <input type="text" id="regno" name="regno" required>

      <label for="dept">Department</label>
      <input type="text" id="dept" name="dept" required>

      <label for="event">Event Name</label>
      <input type="text" id="event" name="event" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <button type="submit">Submit</button>
      <p id="msg"></p>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxSlq_wCgegQyllvT6ZYoMNhsUo58CJ7q-Oc5wrlpL7_uF0ZxFza_SsfgwgCWwK2nxA/exec'; // Replace this!
    const form = document.getElementById('nssForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      msg.innerHTML = "Submitting...";
      msg.style.color = "blue";

      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(response => {
        msg.innerHTML = "Registration Successful!";
        msg.style.color = "green";
        form.reset();
      })
      .catch(error => {
        msg.innerHTML = "Submission failed. Try again.";
        msg.style.color = "red";
        console.error('Error!', error.message);
      });
    });
  </script>
</body>
</html>
